<link rel="stylesheet" href="{$setting.web_view}/assets/css/header.css">
<div class="scroll-progress-container">
    <div class="scroll-progress-bar"></div>
</div>
<div class="page-transition"></div>
<header class="header-animate">
    <div class="container">
        <nav>
            <a href="{$setting.web_url}" class="logo-container nav-item-animate" style="animation-delay: 0.3s; text-decoration: none;">
                <img src="{$setting.web_view}/img/logo.png" alt="logo" class="logo-img" width="36" height="36">
                <div class="logo">{$setting.company_name}</div>
            </a>
            <div class="nav-container responsive-nav">
                <ul class="nav-links">
                    <li class="nav-item-animate" style="animation-delay: 0.4s;"><a href="{$setting.web_url}" aria-current="page">首页</a></li>
                    <li class="nav-item-animate" style="animation-delay: 0.5s;"><a href="{$setting.web_url}/cart" aria-label="查看产品列表">产品服务</a></li>
                    <li class="nav-item-animate" style="animation-delay: 0.6s;"><a href="{$setting.web_url}/solutions.html">解决方案</a></li>
                    <li class="nav-item-animate" style="animation-delay: 0.7s;"><a href="{$setting.web_url}/bt.html">宝塔面板</a></li>
                    <li class="nav-item-animate hide-on-medium" style="animation-delay: 0.8s;"><a href="{$setting.web_url}/partner.html">合作伙伴</a></li>
                    <li class="nav-item-animate hide-on-medium" style="animation-delay: 0.9s;"><a href="{$setting.web_url}/activity.html">活动中心</a></li>
                    <li class="nav-item-animate hide-on-medium" style="animation-delay: 1.0s;"><a href="https://ogmiao.com">关于我们</a></li>
                    <li class="nav-item-animate more-menu" style="animation-delay: 0.8s;">
                        <button class="more-menu-btn" aria-haspopup="true" aria-expanded="false">更多</button>
                        <div class="more-menu-dropdown">
                            <a href="{$setting.web_url}/partner.html">合作伙伴</a>
                            <a href="{$setting.web_url}/activity.html">活动中心</a>
                            <a href="https://ogmiao.com">关于我们</a>
                        </div>
                    </li>
                    {$nav_links|raw|default=''}
                </ul>
                <div class="nav-buttons nav-item-animate" style="animation-delay: 0.8s;">
                    <div class="nav-buttons-container">
                        <a href="{$setting.web_url}/clientarea" class="btn-nav btn-login">用户中心</a>
                        <a href="{$setting.web_url}/register" class="btn-nav btn-register">注册</a>
                    </div>
                </div>
            </div>
            <div class="header-right-controls">
                <button class="mobile-menu-btn nav-item-animate" style="animation-delay: 0.9s;" aria-expanded="false" aria-label="打开菜单">☰</button>
            </div>
        </nav>
    </div>
    <script src="{$setting.web_view}/assets/js/header.js"></script>
