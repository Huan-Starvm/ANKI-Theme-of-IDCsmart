:root {
  --primary: #ff73b5; /* 主色：粉红 */
  --primary-dark: #ff4f9d; /* 主色加深：玫粉 */
  --primary-light: #ffd6ec; /* 主色提亮：淡粉 */
  --secondary: #a364ff; /* 辅色：深紫 */
  --accent: #bf7bff; /* 点缀紫色 */
  --dark: #2d2d2d;
  --light: #ffffff;
  --gray: #8e8e93;
  --gray-light: #f5f5fa;
  --footer-bg: #fff0f6;
  --footer-text: #555;
  --footer-title: #333;
  --success: #6fcf97;
  --warning: #f2c94c;
  --danger: #eb5757;
  --bg-gradient: linear-gradient(135deg, rgba(255, 115, 181, 0.8), rgba(163, 100, 255, 0.8));
  --card-shadow: 0 10px 25px rgba(255, 115, 181, 0.1);
  --card-hover-shadow: 0 15px 35px rgba(255, 115, 181, 0.15);
  --container-max-width: 1200px;
  --container-padding: 15px;
  --section-padding-large: 6rem;
  --section-padding-medium: 4rem;
  --section-padding-small: 3rem;
  --grid-gap-large: 2rem;
  --grid-gap-medium: 1.5rem;
  --grid-gap-small: 1rem;
  --font-size-h1-large: 3.5rem;
  --font-size-h1-medium: 2.8rem;
  --font-size-h1-small: 2.2rem;
  --font-size-h1-xs: 1.8rem;
  --font-size-h2-large: 2.5rem;
  --font-size-h2-medium: 2.2rem;
  --font-size-h2-small: 1.8rem;
  --font-size-h2-xs: 1.5rem;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: "Poppins", "PingFang SC", "Microsoft YaHei", "微软雅黑", "Hiragino Sans GB", "STHeiti",
 "WenQuanYi Micro Hei", sans-serif;
}
@font-face {
font-family: "PingFang SC";
src: local("PingFang SC"), local("PingFangSC");
font-weight: normal;
font-style: normal;
}
@font-face {
font-family: "Microsoft YaHei";
src: local("Microsoft YaHei"), local("微软雅黑");
font-weight: normal;
font-style: normal;
}
html {
font-size: 16px;
scroll-behavior: smooth;
}
@media (max-width: 1200px) {
html {
 font-size: 15px;
}
}
@media (max-width: 992px) {
html {
 font-size: 14px;
}
}
@media (max-width: 768px) {
html {
 font-size: 13px;
}
}
@media (max-width: 576px) {
html {
 font-size: 12px;
}
}
body {
line-height: 1.6;
color: var(--dark);
background-color: var(--light);
overflow-x: hidden;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
opacity: 1;
visibility: visible;
}
img {
max-width: 100%;
height: auto;
}
.container {
width: 90%;
max-width: var(--container-max-width);
margin: 0 auto;
padding: 0 var(--container-padding);
position: relative;
z-index: 1;
}
@media (max-width: 576px) {
.container {
 width: 95%;
 padding: 0 10px;
}
}
header {
 background-color: var(--light);
 color: var(--dark);
 padding: 0;
 height: 70px;
 position: sticky;
 top: 0;
 z-index: 100;
 box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
 display: flex;
 align-items: center;
 transition: all 0.3s ease;
}
nav {
display: flex;
justify-content: space-between;
align-items: center;
}
.logo-container {
 display: flex;
 align-items: center;
 transition: all 0.3s ease;
}
.logo-container:hover {
 transform: scale(1.03);
}
.logo-img {
 width: 36px;
 height: 36px;
 margin-right: 10px;
 border-radius: 8px;
 border: none;
 object-fit: contain;
 transition: all 0.3s ease;
}
.logo {
 font-size: 1.5rem;
 font-weight: 700;
 color: var(--primary);
 display: inline-block;
 transition: all 0.3s ease;
}
.logo-container:hover .logo {
 color: var(--primary-dark);
}
.nav-container {
display: flex;
align-items: center;
}
@media (max-width: 992px) {
.nav-container {
 position: fixed;
 top: 70px;
 left: 0;
 width: 100%;
 flex-direction: column;
 background: white;
 max-height: 0;
 overflow: hidden;
 opacity: 0;
 transition: all 0.4s ease;
 box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
 z-index: 101;
 pointer-events: none;
}
.nav-container.active {
 max-height: 500px;
 opacity: 1;
 pointer-events: auto;
 padding: 1rem 0;
}
}
@media (max-width: 576px) {
.logo {
 font-size: 1.5rem;
}
.logo-img {
 width: 35px;
 height: 35px;
}
}
.nav-links {
display: flex;
list-style: none;
transition: all 0.3s ease-in-out;
}
@media (max-width: 992px) {
.nav-links {
 width: 100%;
 flex-direction: column;
 padding: 0;
}
.nav-links li {
 margin: 0.8rem 0;
 text-align: center;
}
.nav-links a {
 display: block;
 padding: 0.5rem 0;
}
}
.nav-links li {
margin-left: 25px;
}
.nav-links a {
 color: var(--dark);
 text-decoration: none;
 transition: all 0.3s;
 font-size: 0.9rem;
 font-weight: 500;
 position: relative;
 padding: 0.4rem 0.8rem;
 border-radius: 6px;
}
.nav-links a:hover {
 color: var(--primary);
 background-color: rgba(240, 138, 93, 0.05);
}
.nav-links a::after {
content: "";
position: absolute;
bottom: -5px;
left: 0;
width: 0;
height: 2px;
background-color: var(--primary);
transition: width 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
}
.nav-links a:hover::after {
width: 100%;
}
@media (max-width: 992px) {
.nav-links a::after {
 bottom: 0;
 width: 0;
 height: 2px;
 left: 50%;
 transform: translateX(-50%);
 transition: width 0.3s ease;
}
.nav-links a:hover::after {
 width: 50%;
}
}
.mobile-menu-btn {
display: none;
background: none;
border: none;
color: var(--dark);
font-size: 1.2rem;
cursor: pointer;
transition: transform 0.3s ease;
position: relative;
z-index: 102;
}
@media (max-width: 992px) {
.mobile-menu-btn {
 display: block;
}
}
.mobile-menu-btn.active {
transform: rotate(90deg);
color: var(--primary);
}
.nav-buttons {
display: flex;
align-items: center;
gap: 0.5rem;
margin-left: 1rem;
}
.btn-nav {
 display: inline-block;
 padding: 0.5rem 1.2rem;
 border-radius: 8px;
 text-decoration: none;
 font-weight: 600;
 font-size: 0.85rem;
 transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
 text-align: center;
 box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
}
.btn-login {
 color: var(--primary);
 border: 1px solid var(--primary);
 background-color: transparent;
}
.btn-login:hover {
 background-color: rgba(240, 138, 93, 0.1);
 transform: translateY(-2px);
 box-shadow: 0 4px 12px rgba(240, 138, 93, 0.15);
}
.btn-register {
 background-color: var(--primary);
 color: white;
 box-shadow: 0 4px 10px rgba(240, 138, 93, 0.3);
 border: none;
}
.btn-register:hover {
 background-color: var(--primary-dark);
 transform: translateY(-2px);
 box-shadow: 0 6px 15px rgba(240, 138, 93, 0.4);
}
@media (max-width: 992px) {
 .nav-buttons .dark-mode-switch {
   height: 38px;
   width: 70px;
   margin: 0 auto;
   flex-shrink: 0;
 }
 .nav-container.active .nav-buttons {
   display: flex;
   flex-direction: row;
   flex-wrap: wrap;
   justify-content: center;
   gap: 1rem;
   margin-top: 1rem;
 }
 .nav-container.active .btn-nav {
   width: 45%;
   max-width: 150px;
 }
 .mobile-menu-btn {
   width: 40px;
   height: 40px;
   display: flex;
   align-items: center;
   justify-content: center;
   font-size: 1.4rem;
 }
}
@media (max-width: 992px) {
.nav-buttons {
 margin-left: auto;
 margin-right: 3rem;
}
.btn-nav {
 padding: 0.4rem 1rem;
 font-size: 0.85rem;
}
}
@media (max-width: 992px) {
 .nav-buttons {
   display: flex;
   width: 100%;
   justify-content: center;
   margin: 1rem 0 0.5rem;
   flex-wrap: wrap;
 }
 .nav-buttons-container {
   display: flex;
   justify-content: center;
   width: 100%;
   margin-bottom: 0.5rem;
 }
 .nav-buttons .btn-nav {
   width: auto;
   min-width: 110px;
   margin: 0 0.3rem;
 }
 .nav-container.active {
   padding: 0.8rem 0 1rem;
 }
}
@media (max-width: 480px) {
 .nav-buttons-container {
   flex-direction: row;
   justify-content: center;
   gap: 0.5rem;
 }
 .nav-buttons .btn-nav {
   min-width: 100px;
   padding: 0.4rem 0.8rem;
   font-size: 0.8rem;
 }
}
@media (max-width: 360px) {
 .nav-buttons .btn-nav {
   min-width: 90px;
   padding: 0.35rem 0.7rem;
   font-size: 0.75rem;
 }
}
@keyframes breathe {
0% {
 transform: scale(1);
}
50% {
 transform: scale(1.03);
}
100% {
 transform: scale(1);
}
}
@keyframes breatheLight {
0% {
 transform: scale(1);
}
50% {
 transform: scale(1.05);
}
100% {
 transform: scale(1);
}
}
@keyframes float {
0% {
 transform: translateY(0);
}
50% {
 transform: translateY(-10px);
}
100% {
 transform: translateY(0);
}
}
@keyframes pulse {
0% {
 transform: scale(1); opacity: 1;
}
50% {
 transform: scale(1.1); opacity: 0.8;
}
100% {
 transform: scale(1); opacity: 1;
}
}
@keyframes slideInDown {
0% {
 transform: translateY(-100%); opacity: 0;
}
100% {
 transform: translateY(0); opacity: 1;
}
}
@keyframes fadeInDown {
0% {
 transform: translateY(-20px); opacity: 0;
}
100% {
 transform: translateY(0); opacity: 1;
}
}
@keyframes ripple {
0% {
 transform: scale(0); opacity: 0.5;
}
100% {
 transform: scale(2); opacity: 0;
}
}
.btn-ripple-effect {
position: absolute;
border-radius: 50%;
background-color: rgba(255, 255, 255, 0.3);
transform: scale(0);
animation: ripple 0.6s linear;
pointer-events: none;
}
.header-animate {
animation: slideInDown 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}
.nav-item-animate {
opacity: 0;
animation: fadeInDown 0.5s ease-out forwards;
}
header {
will-change: transform, opacity;
}
.nav-links li,
.logo-container,
.nav-buttons {
will-change: transform, opacity;
}
.page-transition {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: var(--light);
z-index: 9999;
opacity: 1;
transition: opacity 0.8s ease-out;
pointer-events: none;
}
.page-transition.fade-out {
opacity: 0;
}
.reduce-motion * {
animation: none !important;
transition: none !important;
transform: none !important;
}
@media (prefers-reduced-motion: reduce) {
* {
 animation-duration: 0.001ms !important;
 animation-iteration-count: 1 !important;
 transition-duration: 0.001ms !important;
 scroll-behavior: auto !important;
}
.header-animate,
.nav-item-animate,
.hero-content > * {
 animation: none !important;
 opacity: 1 !important;
 transform: none !important;
}
.page-transition {
 display: none !important;
}
}
.scroll-progress-container {
 position: fixed;
 top: 0;
 left: 0;
 width: 100%;
 height: 4px;
 background: transparent;
 z-index: 1000;
}
.scroll-progress-bar {
 height: 100%;
 background: var(--primary);
 width: 0%;
 transition: width 0.1s ease;
 box-shadow: 0 2px 5px rgba(240, 138, 93, 0.3);
}
@media (max-width: 480px) {
 .nav-container.active .nav-buttons {
   flex-direction: row;
   width: 100%;
   gap: 0.5rem;
   justify-content: center;
 }
 .nav-container.active .btn-nav {
   width: auto;
   min-width: 90px;
   max-width: 130px;
   padding: 0.4rem 0.8rem;
   font-size: 0.8rem;
 }
 .nav-links li {
   margin: 0.5rem 0;
 }
 .nav-links a {
   font-size: 0.85rem;
   padding: 0.3rem 0.6rem;
 }
}
@media (max-width: 360px) {
 .nav-container.active .btn-nav {
   width: auto;
   min-width: 80px;
   padding: 0.35rem 0.7rem;
   font-size: 0.75rem;
 }
 .nav-links a {
   font-size: 0.8rem;
   padding: 0.25rem 0.5rem;
 }
}
.header-right-controls {
 display: flex;
 align-items: center;
 gap: 10px;
}
@media (max-width: 992px) {
 .mobile-menu-btn {
   width: 40px;
   height: 40px;
   display: flex;
   align-items: center;
   justify-content: center;
   font-size: 1.4rem;
 }
}
@media (max-width: 360px) {
 .header-right-controls {
   gap: 5px;
 }
}
@media (min-width: 993px) and (max-width: 1250px) {
 .nav-links li {
   margin-left: 15px;
 }
 .nav-links a {
   font-size: 0.85rem;
   padding: 0.4rem 0.6rem;
 }
 .btn-nav {
   padding: 0.4rem 0.8rem;
   font-size: 0.8rem;
 }
 .nav-buttons {
   margin-left: 0.5rem;
 }
}

/* 更多菜单下拉样式 */
.more-menu {
 position: relative;
 display: inline-block;
}

.more-menu-btn {
 display: flex;
 align-items: center;
 color: var(--dark);
 text-decoration: none;
 transition: all 0.3s;
 font-size: 0.9rem;
 font-weight: 500;
 padding: 0.4rem 0.8rem;
 border-radius: 6px;
 cursor: pointer;
 background: none;
 border: none;
}

.more-menu-btn:hover {
 color: var(--primary);
 background-color: rgba(240, 138, 93, 0.05);
}

.more-menu-btn::after {
 content: "▼";
 font-size: 0.7rem;
 margin-left: 5px;
 transition: transform 0.3s;
}

.more-menu.active .more-menu-btn::after {
 transform: rotate(180deg);
}

.more-menu-dropdown {
 position: absolute;
 top: 100%;
 left: 0;
 background-color: white;
 min-width: 180px;
 box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
 border-radius: 8px;
 padding: 0.5rem 0;
 z-index: 200;
 opacity: 0;
 visibility: hidden;
 transform: translateY(10px);
 transition: all 0.3s ease;
}

.more-menu.active .more-menu-dropdown {
 opacity: 1;
 visibility: visible;
 transform: translateY(0);
}

.more-menu-dropdown a {
 display: block;
 padding: 0.5rem 1rem;
 color: var(--dark);
 text-decoration: none;
 transition: all 0.2s;
 font-size: 0.85rem;
}

.more-menu-dropdown a:hover {
 background-color: rgba(240, 138, 93, 0.05);
 color: var(--primary);
}

/* 特定分辨率下的导航栏调整 */
@media (min-width: 993px) and (max-width: 1100px) {
 .nav-links .hide-on-medium {
   display: none;
 }
 
 .more-menu {
   display: inline-block;
 }
}

@media (min-width: 1101px) {
 .more-menu {
   display: none;
 }
}

@media (max-width: 992px) {
 .more-menu {
   display: none;
 }
 
 .nav-links .hide-on-medium {
   display: block;
 }
 
 .more-menu-dropdown {
   position: static;
   box-shadow: none;
   opacity: 1;
   visibility: visible;
   transform: none;
   padding: 0;
   margin: 0.5rem 0;
   width: 100%;
   background-color: transparent;
 }
 
 .more-menu-dropdown a {
   padding: 0.5rem 0;
   text-align: center;
 }
}

footer {
 background-color: var(--footer-bg, #f5f5f5);
 color: var(--footer-text, #555555);
 padding: 3rem 0 1.5rem;

 z-index: 10;
}

}
.footer-about {

}

 font-size: 1.2rem;
 font-weight: 600;
 margin-bottom: 1.2rem;
 position: relative;
}
.footer-col p {
 margin-bottom: 1rem;
 font-size: 0.9rem;
 line-height: 1.6;
}
.footer-tagline {

 color: var(--primary, #f08a5d);

 gap: 1rem;

.footer-links a:hover {
